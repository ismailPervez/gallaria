{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-container">
    <h3 class="mb-3">login to your account</h3>
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button class="btn btn-outline-primary" type="submit">login</button>
        </div>
    </form>
</div>
{% endblock content %}
