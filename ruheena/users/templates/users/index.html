{% extends "users/base.html" %}
{% block content %}
    {% include "users/modal.html" %}
    {% if user.is_authenticated %}
        <!-- <h1>Hello {{ user }}</h1> -->
        {% if posts %}
            {% for post in posts %}
                <div class="card" data-bs-toggle="modal" data-bs-target="#post-modal">
                    <div class="overlay">
                        <i class="far fa-heart"></i>
                        <i class="far fa-bookmark"></i>
                    </div>
                    <img src="{{ post.picture.url }}" alt="{{ post.caption }}">
                </div>
            {% endfor %}
        {% else %}
            <h3 class="text-muted">you don't have any posts</h3>
        {% endif %}
        {% else %}
            <h1>Hello User</h1>
    {% endif %}
{% endblock content %}
